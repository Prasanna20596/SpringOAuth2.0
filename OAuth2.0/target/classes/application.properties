spring.datasource.DriverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Oauth2
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

server.port=8080
oauth.clientId: OAuth-Security
oauth.clientSecret: OAuth-Security
oauth.redirectUris: http://localhost:8080/login

oauth.accessTokenValidity: 3600
oauth.refreshTokenValidity: 21600
security.oauth2.resource.filter-order: 3